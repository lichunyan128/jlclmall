<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>美丽修行－肤质测试</title>
		<link rel="stylesheet" href="../../assets/css/skin_test/skin_test.css" />
		
	</head>
	<body>
		<div class="container">
			<div class="container-skinResult-box">
				<div class="container-skinResult-title">经过测试你的皮肤属于：</div>
				<div class="container-skinResult-img">
					<img src="../../assets/img/skin_test_skin_result_skin-bg.png" class="img_z">
					<p class="skinResult-desz"></p>
				</div>
				<div class="container-skinResult-info">
					敏感肌因为分值特殊，处于临界值，很容易从轻度敏感肌被流放到重度敏感肌，但是修宝们不要着急，根据自己的皮肤状况综合判断。
				</div>
				<div class="container-skinResult-download-tips">
					想知道更多测试内容？下载美丽修行APP吧！<br>挑战史上最长的肤质测试
				</div>
			</div>
			<!--<a onclick="_hmt.push(['_trackPageview', 'wx_skin_test_share', 'download', '微信肤质测试分享下载', 1]);" href="http://a.app.qq.com/o/simple.jsp?pkgname=cn.bevol.p">-->
				<div class="container-skinResult-download-btn">
					点我去下载
				</div>
			<!--</a>-->
		</div>
		
		
		<script type="text/javascript" src="../../assets/js/common/jquery-1.9.1.min.js" ></script>
		
		<script type="text/javascript" src="../../assets/js/skin_test_js/jweixin-1.0.0.js" ></script>
		<script type="text/javascript" src="../../assets/js/skin_test_js/skin_test.js" ></script>
		<script type="text/javascript">
		
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?10d4a1d4aceb938e0505be5df867b453";
				var s = document.getElementsByTagName("script")[0]; 
				s.parentNode.insertBefore(hm, s);
			})();
		
			$(function(){
				//设置container高度和窗口高度一样
				var windHeight = document.body.scrollHeight;
				$('.container').css('height', windHeight);
				
				if(GetQueryString("score")){
					var score = parseInt(GetQueryString("score"));
					if(score >= 18 && score <= 24){
						$(".skinResult-desz").html("重度耐受肌");
					}else if(score >= 25 && score <= 29){
						$(".skinResult-desz").html("轻度耐受肌");
					}else if(score >= 30 && score <= 33){
						$(".skinResult-desz").html("轻度敏感肌");
					}else if(score >= 34 && score <= 72){
						$(".skinResult-desz").html("重度敏感肌");
					}
				}
			})
			
		</script>
		
	</body>
	
	<script>
		_hmt.push(['_trackPageview', 'wx_skin_test_share', 'onload', '微信肤质测试分享加载', 1]); 
	</script>
	
</html>
